<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jquery Thumbslider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="container">
        <div id="slider">
            <header>
                <h3>jQuery Thumbslider</h3>
            </header>
                <div id="slides">
                    <div class="slides"><img src="img/slides/device-imac.png" width="900" height="200"></div>
                    <div class="slides"><img src="img/slides/device-macbook.png" width="900" height="200"></div>
                    <div class="slides"><img src="img/slides/device-iphone.png" width="900" height="200"></div>
                    <div class="slides"><img src="img/slides/device-ipad.png" width="900" height="200"></div>
                </div>
                
                <nav id="menu">
                    <ul>
                        <li class="sep"></li>
                        <li class="product">
                            <a href="#">
                                <img src="img/slides/device-imac-thumb.png" alt="thumbnail"> 
                            </a>
                        </li>
                        <li class="product">
                            <a href="">
                                <img src="img/slides/device-macbook-thumb.png" alt="thumbnail"> 
                            </a>
                        </li>
                        <li class="product">
                            <a href="">
                                <img src="img/slides/device-iphone-thumb.png" alt="thumbnail"> 
                            </a>
                        </li>
                        <li class="product">
                            <a href="">
                                <img src="img/slides/device-ipad-thumb.png" alt="thumbnail"> 
                            </a>
                        </li>
                    </ul>
                </nav>
        </div>
    </div>
</body>
</html>
